{% extends "layout.html" %}

<!-- Change the title text in the layout.html -->
{% block title %}Sign Up{% endblock %}

<!-- Insert body html into layout.html -->
{% block body %}
<div class="row-fluid">
    <div class="col-md-6 col-md-offset-6">
        <h2>Sign Up</h2>

        <form>
            <div class="form-group">
                <input id="nameSignUp" class="form-control" type="text" placeholder="Name">
            </div>

            <div class="form-group">
                <input id="emailSignUp" class="form-control" type="email" placeholder="Email">
            </div>

            <div class="form-group">
                <input id="passwordSignUp" class="form-control" type="password" placeholder="Password">
            </div>

            <div class="form-group">
                <input id="reEnterRasswordSignUp" class="form-control" type="password" placeholder="Re-Enter Password">
            </div>

            <p>Already have an account? <a href="login">Login</a></p>

            <input class="btn btn-success btn-block" type="submit" value="Sign Up">
        </form>
    </div>
</div>
{% endblock %}
