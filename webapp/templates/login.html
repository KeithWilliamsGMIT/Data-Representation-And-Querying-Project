{% extends "layout.html" %}

<!-- Change the title text in the layout.html -->
{% block title %}Login{% endblock %}

<!-- Insert body html into layout.html -->
{% block body %}
<div class="row-fluid">
    <div class="col-md-6 col-md-offset-6">
        <h2>Login</h2>

        <form>
            <div class="form-group">
                <input id="emailLogin" class="form-control" type="email" placeholder="Email">
            </div>

            <div class="form-group">
                <input id="passwordLogin" class="form-control" type="password" placeholder="Password">
            </div>

            <p>Don't have an account? <a href="/">Sign Up</a></p>

            <input class="btn btn-success btn-block" type="submit" value="Login">
        </form>
    </div>
</div>
{% endblock %}
