<div class="row-fluid">
    <div class="col-md-6 col-md-offset-6">
        <h2>Sign Up</h2>

        <form>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Name" ng-model="user.name">
            </div>

            <div class="form-group">
                <input class="form-control" type="email" placeholder="Email" ng-model="user.email">
            </div>

            <div class="form-group">
                <input class="form-control" type="password" placeholder="Password" ng-model="user.password">
            </div>

            <div class="form-group">
                <input class="form-control" type="password" placeholder="Re-Enter Password" ng-model="user.reEnterPassword">
            </div>

            <p>Already have an account? <a href="/login">Login</a></p>

            <input class="btn btn-success btn-block" type="submit" value="Sign Up" ng-click="signUp(user)">
        </form>
    </div>
</div>
