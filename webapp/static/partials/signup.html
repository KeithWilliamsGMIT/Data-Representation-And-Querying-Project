<div class="row-fluid">
    <div class="col-md-6 col-md-offset-6">
        <h2>Sign Up</h2>

        <form action="/register_user" method="post">
            <div class="form-group">
                <input name="nameSignUp" class="form-control" type="text" placeholder="Name">
            </div>

            <div class="form-group">
                <input name="emailSignUp" class="form-control" type="email" placeholder="Email">
            </div>

            <div class="form-group">
                <input name="passwordSignUp" class="form-control" type="password" placeholder="Password">
            </div>

            <div class="form-group">
                <input name="reEnterPasswordSignUp" class="form-control" type="password" placeholder="Re-Enter Password">
            </div>

            <p>Already have an account? <a href="/login">Login</a></p>

            <input class="btn btn-success btn-block" type="submit" value="Sign Up">
        </form>
    </div>
</div>
