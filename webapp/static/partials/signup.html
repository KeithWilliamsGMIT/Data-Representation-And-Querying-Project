<div class="row-fluid">
    <div class="col-md-6 col-md-offset-6">
        <h2>Sign Up</h2>

        <form>
            <div class="form-group">
                <input name="nameSignUp" class="form-control" type="text" placeholder="Name" ng-model="signUpData.name">
            </div>

            <div class="form-group">
                <input name="emailSignUp" class="form-control" type="email" placeholder="Email" ng-model="signUpData.email">
            </div>

            <div class="form-group">
                <input name="passwordSignUp" class="form-control" type="password" placeholder="Password" ng-model="signUpData.password">
            </div>

            <div class="form-group">
                <input name="reEnterPasswordSignUp" class="form-control" type="password" placeholder="Re-Enter Password" ng-model="signUpData.reEnterPassword">
            </div>

            <p>Already have an account? <a href="/login">Login</a></p>

            <input class="btn btn-success btn-block" type="submit" value="Sign Up" ng-click="signUp()">
        </form>
    </div>
</div>
