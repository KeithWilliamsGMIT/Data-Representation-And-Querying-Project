<div class="row-fluid">
    <div class="col-md-6 col-md-offset-6">
        <h2>Login</h2>

        <form>
            <div class="form-group">
                <input class="form-control" type="email" placeholder="Email" ng-model="user.email">
            </div>

            <div class="form-group">
                <input class="form-control" type="password" placeholder="Password" ng-model="user.password">
            </div>

            <p>Don't have an account? <a href="/">Sign Up</a></p>

            <input class="btn btn-success btn-block" type="submit" value="Login" ng-click="login(user)">
        </form>
    </div>
</div>
